<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Frame Extractor</title>
  <link rel="stylesheet" href="./css/all.min.css"/>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="./src/lib/jquery-3.5.1.min.js"></script>
  <script src="./src/lib/jszip.min.js"></script>
  <script src="./src/lib/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-film"></i> Video Frame Extractor</h1>
      <button id="toggleTheme" class="btn-toggle"><i class="fas fa-sun"></i></button>
    </header>
    <button id="installButton" class="btn install-btn">Install App</button>
    <main>
      <div class="input-section">
        <div class="form-group">
          <label for="videoUpload"><i class="fas fa-upload"></i> Upload Video</label>
          <input type="file" id="videoUpload" accept="video/*">
        </div>
        <div id="errorMessage" class="error-message"></div>
      </div>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Processing video frames...</p>
      </div>
      <div class="frame-controls">
        <button id="toggleSelect" class="btn"><i class="fas fa-check-square"></i> Select All</button>
        <button id="downloadSelected" class="btn"><i class="fas fa-download"></i> Download Selected</button>
        <button id="downloadAll" class="btn"><i class="fas fa-file-archive"></i> Download All as Zip</button>
      </div>
      <div id="frames" class="frame-container"></div>
    </main>
    <footer>
      <p>Made with <i class="fas fa-heart"></i> by Pratik Bhujel.</p>
    </footer>
  </div>
  <script src="./src/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script>
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    // Hide the button initially
    installButton.style.display = 'none';

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI notify the user they can install the PWA
      installButton.style.display = 'block';

      installButton.addEventListener('click', () => {
        // Show the prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
          // Hide the button after the prompt is shown
          installButton.style.display = 'none';
        });
      });
    });

    window.addEventListener('appinstalled', (event) => {
      console.log('App was installed.');
      // Optionally, hide the install button
      installButton.style.display = 'none';
    });
  </script>
</body>
</html>
